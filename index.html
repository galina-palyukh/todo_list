<!DOCTYPE html>
<html lang="en">

<head>
	<div></div>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="wrapper">
		<div class="todo">
			<div class="_container">
				<div class="todo__container">
					<div class="todo__header todo-header">
						<form class="todo-header__add-form form-add">
							<input class="form-add__field input" placeholder="Add Task" type="text">
							<a href="#" class="btn form-add__btn"><i class="fa-solid fa-plus"></i></a>
						</form>

						<div class="todo-header__select-wrap select-wrap">
							<select class="todo-header__select select-filter-task">
								<option value="all">All</option>
								<option value="active">Active</option>
								<option value="completed">Completed</option>
							</select>
						</div>

						<button class="todo-header__btn-remove-all  btn btn_danger" type="button">Clear the
							List</button>
					</div>

					<div class="todo__body">

						<table class="todo__table table table-todo">
							<thead>

								<tr class="table-todo__row">
									<th class="table-todo__header table-todo__header-status" style="width: 50px">

										<label class="checkbox">
											<input class="checkbox__input table-todo__status-common-input" type="checkbox">
											<span class="checkbox__text"></span>
										</label>
									</th>
									<th class="table-todo__header table-todo__header-title" datatype="text" sort-order="default">Title
										<span class="table-todo__header-sort-arrow">
											<i class="fa-solid fa-sort"></i>
										</span>
									</th>

									<th class="table-todo__header table-todo__header-date" datatype="date" sort-order="default"
										style="width: 220px">
										<span class="table-todo__header-sort-arrow">
											<i class="fa-solid fa-sort"></i>
										</span>
										Date
									</th>
									<th class="table-todo__header table-todo__header-actions" style="width: 200px">
										Actions</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>


						<nav class="todo__pagination">
							<ul class="pagination"></ul>
						</nav>

					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="popup edit-task-popup">

		<div class="popup__overlay"></div>
		<div class="popup__content">

			<div class="popup__header">
				<div class="popup__btn popup__btn_close edit-task-popup__btn-close">
					<i class="fa-solid fa-xmark"></i>
				</div>
				<h3 class="popup__title">Edit Task</h3>
			</div>
			<div class="popup__body">
				<input class="popup__field edit-task-popup__field input" type="text">
			</div>

			<div class="popup__footer">
				<button type="button" class="popup__btn popup__btn_cancel edit-task-popup__btn-cancel">Cancel</button>
				<button type="button" class="popup__btn popup__btn_submit edit-task-popup__btn-submit">OK</button>
			</div>
		</div>

	</div>

	<script src="app.js"></script>
</body>

</html>
